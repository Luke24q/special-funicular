<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300,500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body {
  font-family: 'Montserrat', sans-serif;
  font-weight: 300;
  color: var(--tg-theme-text-color);
  background: url("https://raw.githubusercontent.com/Luke24q/special-funicular/main/background.gif") fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

#main {
  width: 80%;
  padding: 20px;
  text-align: center;
  max-width: 600px;
  background-color: var(--tg-theme-section-bg-color);
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  border-radius: 1rem;
}

#container {
  width: 100%;
  margin: 20px auto 0;
  padding: 5%;
  text-align: center;
  border: 4px solid var(--tg-theme-link-color);
  border-radius: 20px;
  background-color: var(--tg-theme-bg-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 80%;
}

#send-button {
  width: 80%;
  padding: 15px 20px;
  font-size: 18px;
  background-color: var(--tg-theme-link-color);
  color: var(--tg-theme-button-text-color);
  border: none;
  border-radius: 1rem;
  cursor: pointer;
  margin-top: 20px;
}
        #message-input:focus {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-link-color);
            border-radius: 5px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(var(--tg-theme-link-color-rgb), 0.5);
            outline: none;
        }

        

        h1 {
            margin-top: 0;
            text-align: left;
        }

        p {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 4px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }

        button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: 1px solid var(--tg-theme-button-color);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--tg-theme-accent-text-color);
        }

        button:active {
            background-color: var(--tg-theme-button-color);
        }       }
    </style>
</head>
<body>

        <h1>Выборы президента Авинесии 2024</h1>
        <p>Предложите любого кандидата из граждан</p>
        <input type="text" id="message-input" placeholder="Ник кандидата">
    </div>

</body>
</html>
