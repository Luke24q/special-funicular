<!DOCTYPE html>
<html>
<head>
    <title>Выборы</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300,500&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: var(--tg-theme-text-color);
            background: url("https://media2.giphy.com/media/qTeiUJNlcoMe3LOMkk/giphy.gif?cid=6c09b952rgixdv2xkzkg2v8q7y72wtg58qas8lhdtikilsd4&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g") fixed;
            background-size: cover;
        }
        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        #container {
            width: 100%;
            margin: 0 auto;
            padding: 5%;
            text-align: center;
            border: 4px solid var(--tg-theme-link-color);
            border-radius: 20px;
            background-color: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 80%;
        }

        #message-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--tg-theme-link-color);
            border-radius: 5px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin-bottom: 20px;
        }

        #send-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-link-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="container">
            <input type="text" id="message-input" placeholder="Enter your message">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (message) {
                try {
                    const response = await fetch(`https://api.telegram.org/bot6387692638:AAHRAaorsfmgHOl66bucSSj5GBWPsnCzCHk/sendMessage?chat_id=2106502448&text=${encodeURIComponent(message)}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (response.ok) {
                        alert('Message sent successfully!');
                        messageInput.value = '';
                    } else {
                        alert('Failed to send message. Please try again later.');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('An error occurred while sending the message. Please try again later.');
                }
            } else {
                alert('Please enter a message to send.');
            }
        });
    </script>
</body>
</html>
